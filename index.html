<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List Aplication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/container.css" rel="stylesheet" />
    <link href="style/form.css" rel="stylesheet" />
    <link href="style/listContainer.css" rel="stylesheet" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="contaier__header">Lista Zadań</h1>
      <h2 class="container__form--header">Dodaj nowe zadanie</h2>
      <form class="formElement">
        <input
          name="thinkToDo"
          class="formElement__input formInput--js"
          placeholder="Co jest do zrobiernia?"
        />
        <button class="formElement--button button--js">Dodaj zadanie</button>
      </form>

      <div class="list__container">
        <h2 class="list__container--header">Lista zadań</h2>
        <div class="list__container--items">
          <ul class="js--tasks"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
